services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.backend
        ports:
            - "8080:8080"
        volumes:
            - "//var/run/docker.sock:/var/run/docker.sock"
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.frontend
        ports:
            - "3000:3000"